<!doctype html>
<html>
  <head>
    <title>CLICKER</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  
  <body>
    <div id="id"></div>
    <button class="clickButton" onclick="myFunction()">CLICK</button>
    <script>
var clicks=0;
function myFunction() {
  clicks++;
  document.getElementById("id").innerHTML = "CLICKS = "+clicks;
}
</script>
  </body>
</html>
